<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Seguimiento de producci贸n | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
	</h:head>
	<h:body>
        <div class="mdl-layout mdl-js-layout">
			<ui:composition template="/templates/header.xhtml" />
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">
						<p:dataTable var="ops" emptyMessage="No existen 贸rdenes de producci贸n en seguimiento" value="#{indexController.listaOpEnSeguimiento}" styleClass="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table mdl-shadow--2dp">
							<p:column headerText="No. OP" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.ordenProduccion}"/>
							</p:column>
							<p:column headerText="Cliente" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.cliente}"/>
							</p:column>
							<p:column headerText="No. Documento" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.documento}"/>
							</p:column>
							<p:column headerText="Fecha de emisi贸n" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.fechaExpedicion}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Fecha de entrega 1" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.fechaEntrega1}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Fecha de entrega 2" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.fechaEntrega2}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Fecha de entrega final" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{ops.fechaEntregaFinal}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column styleClass="mdl-data-table__cell--non-numeric">
								<h:link outcome="actualizarOrden.xhtml" value="Actualizar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" includeViewParams="true">  
									<f:param name="op" value="#{ops.ordenProduccion}"/>
								</h:link> 
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</main>
		</div>
	</h:body>
</html>
