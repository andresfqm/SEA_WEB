<!DOCTYPE html>
<html
	lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
		<ui:composition>
			<meta charset="UTF-8" />
			<link rel="shortcut icon" href="#{resource['img/favicon.ico']}"/>
			<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
			<h:outputStylesheet library="css" name="material.min.css" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
			<h:outputStylesheet library="css" name="maquetacionBasica.css" />
			<h:outputStylesheet library="css" name="mdl-selectfield.min.css" />
			<h:outputScript library="js" name="checkBrowser.js"></h:outputScript>
			<h:outputScript library="js" name="material.min.js"></h:outputScript>
			<h:outputScript library="js" name="dialog-polyfill.js"></h:outputScript>
			<h:outputScript library="js" name="dialogAndSnackbars.js"></h:outputScript>
			<h:outputScript library="js" name="files.js"></h:outputScript>
			<h:outputScript library="js" name="breadcrumbs.js"></h:outputScript>
			<h:outputScript library="js" name="scrollup.js"></h:outputScript>
			<h:outputScript library="js" name="loading.js"></h:outputScript>
			<h:outputScript library="js" name="criptoJS.js"></h:outputScript>
			<f:event type="preRenderView" listener="#{loginController.verificarSesion()}" />
			<f:event type="preRenderView" listener="#{loginController.verificarPermisos()}" />
		</ui:composition>
    </h:head>
</html>
