<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
	</h:head>
    <h:body>
		#{paginaController.obtenerSubMenus(seccion)}
		<ui:composition>
			<div class="mdl-grid">
				<ui:repeat value="#{paginaController.listaSubMenus}" var="submenu" class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone">
				<div class="menu-card mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--expand #{submenu.imagen}"></div>
					<h2 class="mdl-card__title-text">#{submenu.titulo}</h2>
					<div class="mdl-card__supporting-text">
						#{submenu.descripcion}
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<h:outputLink class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" value="#{submenu.url}">#{submenu.boton}</h:outputLink>
					</div>
				</div>
			</ui:repeat>
			</div>
		</ui:composition>
    </h:body>
</html>
